<!DOCTYPE html>
<html ng-app="MyApp">
<head>
	<title>TO-DO CheckBox List</title>
	<style>

		@import "bourbon"

		* {
			font-size: 14px;
			font-family: 'Titillium Web', sans-serif;
			color: $black;
		}
		.checkboxList {
			border:1px solid #f00;
			background-color:#fff; 
			color:#000;
			width:500px; 
			height: 200px; 
			overflow-y: scroll;
		}

	</style>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.0/angular.min.js"></script>
	<script src="controller.js"></script>
</head>

<body  ng-controller="TODOListCtrl">
	<div>Add New Items: <input type="text" ng-model="itemName" placeholder="Enter a new Item"
		ng-keydown="onEnterAdd($event)" autofocus/>&nbsp;
		<button type="button" ng-click="addToList()" >Add to List</button>

	</div><br>
	TO-DO:
	<select ng-model="filterItem.filter" ng-options="task.name for task in filterOptions.filters" ></select>

	<div id="todoCheckboxList" class="checkboxList">
		<div ng-repeat="task in tasks | filter:customFilter">
			<label>
				<input type="checkbox" ng-model="task.isChecked" />
				<span>{{task.name}}</span>&nbsp;
				<button type="button" ng-click="remove()" >Remove</button>
				<button type="button" ng-show="!showEdit" ng-click="newName=task.name; showEdit=true">Edit</button>
				<div ng-show="showEdit" >
					<input type="text" ng-model="newName" ng-keyup="onEnterUpdate($event,task,newName)?showEdit=false:showEdit=true;" autofocus/>
					<input type="button" value="Update" ng-click="updateName(task, newName); showEdit = false;"/>
				</div>
			</label>
		</div>
	</div>

	<br />
	State:
	<div>
		<div ng-repeat="task in tasks">
			<span>{{task.name}}</span>&nbsp;
			<span>{{task.isChecked}}<br />
			</div>
		</div>
	</body>
	</html>
